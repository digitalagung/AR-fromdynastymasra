<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head lang="en">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <link rel="stylesheet" href="../../production/jquery-ui.min.css" th:href="@{/production/jquery-ui.min.css}"/>
    <link rel="stylesheet" href="../../production/primeui-1.1-min.css" th:href="@{/production/primeui-1.1-min.css}"/>
    <link rel="stylesheet" href="../../themes/delta/theme.css" th:href="@{/themes/delta/theme.css}"/>
    <script type="text/javascript" src="../../production/external/jquery/jquery.js" th:src="@{/production/external/jquery/jquery.js}"></script>
    <script type="text/javascript" src="../../production/jquery-ui.min.js" th:src="@{/production/jquery-ui.min.js}"></script>
    <script type="text/javascript" src="../../production/primeui-1.1-min.js" th:src="@{/production/primeui-1.1-min.js}"></script>
    <title>Yogyakarta Tour</title>
</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form th:action="@{/login}" method="post">
    <div><label> User Name : <input type="text" name="username"/> </label></div>
    <div><label> Password: <input type="password" name="password"/> </label></div>
    <div><input type="submit" value="Sign In"/></div>
</form>
</body>
</html>
