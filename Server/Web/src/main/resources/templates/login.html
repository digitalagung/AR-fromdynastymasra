<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <title>Login</title>
        <object th:include="fragment/fragment :: header" th:remove="tag"/>
    </head>
    <body>
        <div th:if="${param.error}">
            <div th:id="error_login" />
        </div>
        <div th:if="${param.logout}">
            <div th:id="logout"/>
        </div>
        <form th:action="@{/login}" method="post">
            <div><label> User Name : <input th:id="input_username" type="text" name="j_username"/> </label></div>
            <div><label> Password: <input th:id="password" type="password" name="j_password"/> </label></div>
            <div><input th:id="button_login" type="submit" value="Login"/></div>
        </form>
    <div th:replace="fragment/fragment :: footer_login"><h3>login</h3></div>
    </body>
</html>
