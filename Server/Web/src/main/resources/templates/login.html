<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Login</title>
    <object th:include="fragment/fragment :: header" th:remove="tag"></object>
</head>
<body>
    <div th:if="${param.error}"><div th:id="error_login"></div></div>
    <div th:if="${param.logout}"> <div th:id="logout"></div></div>
    <div class="container-fluid">
        <div id="page-login" class="row">
            <div class="col-xs-12 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
                <div class="box">
                    <div class="box-content">
                        <div class="text-center">
                            <br/>
                            <img src="../static/images/jogja.png" class="img-responsive" th:src="@{/images/jogja.png}" width="400px" height="150px"/>
                            <br/><br/>
                        </div>
                        <form role="form" th:action="@{/login}" method="post" class="login">
                            <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
                            <input type="text" class="form-control" name="j_username" placeholder="Username"/>
                            <span class="input-group-addon"><i class="fa fa-unlock-alt fa-fw"></i></span>
                            <input th:id="password" type="password" class="form-control" name="j_password" placeholder="Password"/>
                            <button type="submit" class="btn btn-success btn-block" value="Login"><i class="fa fa-sign-in"></i> Login</button>
                        </form>
                    </div>
                </div>
                <div style="text-align: center">
                    <p class="text-muted">Copyright &copy; 2014, Squarecode. All rights reserved.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
