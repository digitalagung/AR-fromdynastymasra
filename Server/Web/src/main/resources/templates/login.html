<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="./css/jquery-ui.min.css" rel="stylesheet" type="text/css"/>
    <link href="./production/primeui-1.1-min.css" rel="stylesheet" type="text/css"/>
    <link href="./themes/aristo/theme.css" rel="stylesheet" type="text/css"/>
    <link href="./css/style.css" rel="stylesheet" type="text/css"/>
    <link href="./css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <script src="./js/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="./js/jquery-ui.min.js" type="text/javascript"></script>
    <script src="./production/primeui-1.1-min.js" type="text/javascript"></script>
    <script src="./js/bootstrap.min.js" type="text/javascript"></script>
    <script src="./js/style.js" type="text/javascript"></script>
    <title>Login</title>
</head>
<body>
    <div th:if="${param.error}"><div id="error_login"></div></div>
    <div class="container-fluid">
        <div id="page-login" class="row">
            <div class="col-xs-12 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
                <div class="box">
                    <div class="box-content">
                        <div class="text-center">
                            <img src="./images/jogja.png" class="img-responsive" width="400px" height="150px"/>
                        </div>
                        <form role="form" th:action="@{/login}" method="post" class="login">
                            <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
                            <input type="text" class="form-control" name="j_username" placeholder="Username"/>
                            <span class="input-group-addon"><i class="fa fa-unlock-alt fa-fw"></i></span>
                            <input id="password" type="password" class="form-control" name="j_password" placeholder="Password"/>
                            <button type="submit" class="btn btn-success btn-block" value="Login"><i class="fa fa-sign-in"></i> Login</button>
                        </form>
                    </div>
                </div>
                <div style="text-align: center">
                    <p class="text-muted">Copyright &copy; 2014, Squarecode. All rights reserved.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
