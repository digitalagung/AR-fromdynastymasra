<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<script src="../../static/js/jquery.validate.min.js" th:src="@{/js/jquery.validate.min.js}" type="text/javascript"></script>
<script>
    $.validator.setDefaults({
        submitHandler: function() {
            alert("submitted!");
        }
    });

    $().ready(function() {
        $("#locationForm").validate();
    });
</script>

<div class="row">
    <div id="breadcrumb" class="col-md-12">
        <ol class="breadcrumb">
            <li><a href="/">Home</a></li>
            <li><a href="#">Admin</a></li>
            <li><a href="#">Location</a></li>
        </ol>
    </div>
</div>
<div class="well">
    <div class="box-content">
        <form id="locationForm" method="post" class="form-horizontal" autocomplete="on">
            <fieldset>
                <legend>Country</legend>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Name</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" minlength="3" name="countryName" required="true"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">ISO Codes</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" minlength="3" name="contryIsoCode" required="true"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Code</label>
                    <div class="col-sm-3">
                        <input type="number" class="form-control" name="countryCode" minlength="1" required="true"/>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Province</legend>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Name</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" name="provinceName" minlength="3" required="true"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">ISO Codes</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" minlength="2" name="provinceIsoCode" required="true"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Code</label>
                    <div class="col-sm-3">
                        <input type="number" class="form-control" name="provinceCode" minlength="1" required="true"/>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Regency</legend>
                <div class="form-group">
                    <label class="col-sm-3 control-label">name</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" name="regencyName" minlength="3" required="true"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Code</label>
                    <div class="col-sm-3">
                        <input type="number" class="form-control" name="regencyCode" minlength="1" required="true"/>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Sub District</legend>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Name</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" name="subDistictName" minlength="3" required="true"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Code</label>
                    <div class="col-sm-3">
                        <input type="number" class="form-control" name="subDistrictCode" minlength="1" required="true"/>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Village</legend>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Name</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" name="villageName" minlength="3" required="true"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Code</label>
                    <div class="col-sm-3">
                        <input type="number" class="form-control" name="villageCode" minlength="1" required="true"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Zip Code</label>
                    <div class="col-sm-3">
                        <input type="number" class="form-control" name="zipCode" minlength="2" required="true"/>
                    </div>
                </div>
            </fieldset>
            <div class="form-group">
                <div class="col-sm-9 col-sm-offset-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
</html>
